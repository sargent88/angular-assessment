<section class="lede section--padding-both">
    <div class="container">
        <p>Shop Page</p>
    </div>
</section>
<div class="product-grid__item   grid__item one-half large--one-third" ng-repeat="product in products">

    <a class="product-grid__product" >
    <img class="product-grid__img"   sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" alt="" ng-src="{{product.image}}">
    </a>
    <a class="product-grid__product">
        show image
    </a>

    <!--Product Meta-->
    <div class="product-grid__meta">
        <!--Title click Should redirect to the product-details section. remember to pass along the product id so you can make an api call
    to get the specific product details-->
        <h3 class="product-grid__name" ui-sref="product-details({id: product.id})"><a>{{product.title}}</a></h3>
        
        <!--Product Description-->
        <h4 class="product-grid__sub">{{product.desc}}</h4>

        <!--Product Price-->
        <div class="product-grid__price">${{product.price}}</div>
    </div>

</div>
